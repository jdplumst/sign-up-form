<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-background">
            <img src="odin-lined.png">
            <p>ODIN</p>
        </div>
        <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></span>
    </div>

    <div class="main">
        <div class="header">
            <h2>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>

        <form action="" method="get">
            <div class="inputs">
                <h2>Let's do this!</h2>

                <div class="form-row">
                    <div class="form-section">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="full-name" type="text">
                    </div>
                    <div class="form-section">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-section">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="form-section">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone-number" type="tel">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-section">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password">
                    </div>
                    <div class="form-section">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="confirm-password" type="password">
                    </div>
                </div>
            </div>

            <div class="submit">
                <div class="form-row">
                    <button>Create Account</button>
                </div>
                <p>Already have an account? <a href="https://www.theodinproject.com/dashboard">Log in</a></p>
            </div>
        </form>
    </div>
            
</body>
</html>
